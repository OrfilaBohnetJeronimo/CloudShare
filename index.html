<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">CloudShare</div>
</header>

<div class="container">
    <h2>Crear una nueva publicación</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="text" id="title" placeholder="Título de la publicación">
    <textarea id="content" rows="4" placeholder="Contenido"></textarea>
    <input type="file" id="image">
    <button id="publishButton">Publicar</button>

    <div class="posts" id="posts">
        <!-- Aquí se mostrarán las publicaciones -->
    </div>
</div>

<!-- Scripts de Firebase (versión tradicional) -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
<script src="script.js"></script>
</body>
</html>
